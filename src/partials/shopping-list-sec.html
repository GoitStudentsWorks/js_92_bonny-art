<div class="shopping-container">
  <div class="shopping-list">
    <h1 class="shopping-title">Shopping <span class="accent">List</span></h1>
    <div class="list-items js-shopping-list">
      <div class="js-empty-page hidden">
        <p class="page-notification">
          This page is empty, add some books and proceed to order.
        </p>
        <picture class="notification-image">
          <source
            srcset="
              ./images/shopping_list_sec/empty_page_tablet_1x.png 1x,
              ./images/shopping_list_sec/empty_page_tablet_2x.png 2x
            "
            media="(min-width: 768px)"
            type="image/png"
          />
          <source
            srcset="
              ./images/shopping_list_sec/empty_page_mobile_1x.png 1x,
              ./images/shopping_list_sec/empty_page_mobile_2x.png 2x
            "
            media="(min-width: 375px)"
            type="image/png"
          />
          <img
            class="empty_page"
            src="./images/shopping_list_sec/empty_page_tablet_1x.png"
            alt="books"
          />
        </picture>
      </div>
    </div>
  </div>
</div>
